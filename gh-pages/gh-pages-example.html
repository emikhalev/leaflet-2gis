<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>Leaflet: 2GIS Example</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <script src="dgis.js"></script>
    <script src="http://maps.api.2gis.ru/1.0" type="text/javascript"></script>

</head>
<body>

<div id="project-info" style="position: absolute; top: 0px; left: 0px; width: 100%; height: 100%;">
    <!-- Logo -->
    <div style="display: inline; font-size: 32px;">
        Leaflet 2GIS
    </div>
    <div style="display: inline;">
        <!-- Star -->
        <a class="github-button" href="https://github.com/emikhalev/leaflet-2gis" data-show-count="true" aria-label="Star emikhalev/leaflet-2gis on GitHub">Star</a>
        <!-- Watch -->
        <a class="github-button" href="https://github.com/emikhalev/leaflet-2gis/subscription" data-show-count="true" aria-label="Watch emikhalev/leaflet-2gis on GitHub">Watch</a>
        <!-- Fork -->
        <a class="github-button" href="https://github.com/emikhalev/leaflet-2gis/fork" data-show-count="true" aria-label="Fork emikhalev/leaflet-2gis on GitHub">Fork</a>
    </div>

    <div id="map" style="width: 100%; height: 100%;">
    </div>
</div>

<script type="text/javascript">
    var map = new L.Map("map", {
        center: new L.LatLng(54.99014, 73.365319),
        zoom: 10,
        zoomAnimation: false
    });
    var dgis = new L.DGis();
    map.addLayer(dgis);
</script>

</body>
</html>
